<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Excel Reader</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="/index">Home</a>
      <a
        href="https://github.com/plushexe351/python-excel-reader"
        target="_blank"
        rel="no-referrer noopener"
        >Source</a
      >
    </nav>
    <header>
      <img src="../static/assets/Microsoft_Excel-Logo.wine.png" alt="" />
      <h1 id="hero-text"><span>Excel </span>Viewer</h1>
    </header>
    <label for="excel_file" class="btn" id="label_for_input">
      <span>Upload Sheet</span>
      <div class="icon-container">
        <i class="fa-solid fa-paperclip"></i>
      </div>
    </label>
    <label for="submit" class="btn" id="label_for_submit">
      <span>View Sheet</span>
      <div class="icon-container">
        <i class="fa-solid fa-table"></i>
      </div>
    </label>
    <form method="POST" enctype="multipart/form-data" action="/preview">
      <input
        type="file"
        name="file"
        id="excel_file"
        title="input file"
        accept=".xls,.xlsx"
      />
      <input type="submit" id="submit" value="View" />
    </form>
    <footer>
      &copy; 2024 created by
      <a href="https://github.com/plushexe351">Ushnish Tapaswi</a>
    </footer>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
  </body>
</html>
