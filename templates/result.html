<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/style.css')}}"
    />
    <title>Excel Reader - Preview</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="/index">Home</a>
      <a
        href="https://github.com/plushexe351/python-excel-reader"
        target="_blank"
        rel="no-referrer noopener"
        >Source</a
      >
    </nav>
    <header>
      <img src="../static/assets/Microsoft_Excel-Logo.wine.png" alt="" />
      <h1 id="hero-text"><span>Excel </span>Viewer</h1>
    </header>
    <div class="info">
      <p>Filename <span id="filename">{{filename}}</span></p>
      <p>Size <span id="filesize">{{filesize}} KB</span></p>
    </div>
    <div class="result_container">{{table | safe}}</div>
    <footer>
      &copy; 2024 created by
      <a href="https://github.com/plushexe351">Ushnish Tapaswi</a>
    </footer>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
  </body>
</html>
